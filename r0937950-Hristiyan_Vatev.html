<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css\formstyle.css">
    <script defer src="js\script.js"></script>
    <title>Formulier met js-validatie</title>
</head>
<body>
    <div class="container-lg">

        <div class="row justify-content-center my-5">

            <div class="text-start">

                <h1>Registreer</h1>
                <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
            </div>

            <div class="col-lg-6">

                <form id="form" action="/" method="GET">

                    <div class="container-lg">

                        <div class="row justify-content-start">

                            <div class="col">

                                <label for="voornaam" class="form-label">Voornaam</label>
                                <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">

                            </div>

                            <div class="col">

                                <label for="naam" class="form-label">Naam</label>
                                <input type="text" class="form-control" id="naam" placeholder="Uw naam">

                            </div>

                        </div>

                        <div class="row justify-content-start">

                            <div class="col">

                                <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                                <div class="input-group">

                                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                                    <input type="text" class="form-control" id="gebruikersnaam" placeholder="divoc91">

                                </div>

                            </div>

                        </div>

                        <div class="row justify-content-start">

                            <div class="col">
                                <label for="email" class="form-label">E-mailadres</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>

                        </div>

                        <div class="row justify-content-start">

                            <div class="col">

                                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                                <input type="password" class="form-control" id="wachtwoord">
                                <p id="wwtekens"><small>Je wachtwoord moet minstens 8 tekens lang zijn</small> </p>

                            </div>

                        </div>

                        <div class="row justify-content-start">

                            <div class="col">

                                <label for="wachtwoord" class="form-label">Herhaal wachtwoord</label>
                                <input type="password" class="form-control" id="wachtwoordHerhaal">

                            </div>

                        </div>

                        <div class="row justify-content-start">

                            <div class="col">

                                <label for="land" class="form-label">Land</label>
                                <select class="form-select" id="land" aria-placeholder="Kies een land">
                                    <option value="" selected>Kies een land</option>
                                    <option value="België">België</option>
                                    <option value="Nederland">Nederland</option>
                                    <option value="Italië">Italië</option>
                                    <option value="Duitsland">Duitsland</option>
                                </select>

                            </div>

                            <div class="col">

                                <label for="provincie" class="form-label">Land</label>
                                <select class="form-select" id="provincie" aria-placeholder="Kies een provincie">
                                    <option value="" selected>Kies een provincie</option>
                                    <option value="Antwerpen">Antwerpen</option>
                                    <option value="Limburg">Limburg</option>
                                    <option value="Luik">Luik</option>
                                    <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
                                </select>

                            </div>

                            <div class="col">

                                <label for="postcode" class="form-label">Postcode</label>
                                <input type="number" class="form-control" id="postcode">

                            </div>

                        </div>
                        <hr>
                        <div class="row justify-content-center" id="checks">

                            <div class="col">

                                <h4>Hou me op de hoogte</h4>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="nieuwsbrief">
                                    <label for="nieuwsbrief" >Inschrijven voor onze nieuwsbrief</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="voorwaarden">
                                    <label for="voorwaarden" >Ik ga akkoord met de algemene voorwaarden.</label>
                                </div>

                            </div>

                            <div class="col">

                                <h4>Betaling</h4>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="betalingRadios" id="bankapp">
                                    <label for="bankapp" >Banking app</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="betalingRadios" id="overschrijving">
                                <label for="overschrijving" >Overschrijving</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="betalingRadios" id="visa">
                                <label for="visa" >Visa card</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="betalingRadios" id="paypal">
                                    <label for="paypal" >PayPal</label>
                                </div>

                            </div>

                        </div>

                        <div class="row justify-content-start">

                            <button type="submit" class="btn btn-primary" id="submit"> Wave your magic wand </button>

                        </div>

                    </div>

                </form>

            </div>

            <div class="col-lg-6" id="alerts">

                <div class="alert alert-danger" role="alert" id="error">

                    <h4 class="alert-heading">Yikes, errors...</h4>
                    <p id="errortext"></p>

                </div>
                
                <div class="alert alert-success" role="alert" id="succes">
                    
                    <h4 class="alert-heading">Goed gedaan!</h4>
                    <p id="succestext"></p>

                </div>

                <div class="alert alert-info" role="alert" id="betalingswijze">

                    <h4 class="alert-heading">Betalingswijze</h4>
                    <p id="betalingswijzetext"></p>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
