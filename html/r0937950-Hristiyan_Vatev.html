<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Formulier met js-validatie</title>
</head>
<body>
    <div class="container-lg">
        <div class="row justify-content-center my-5">
            <div class="text-start">
                <h1>Registreer</h1>
                <p>Meld je aan bij Anoroc Services, wij beschermen jou software tegen malware!</p>
            </div>
            <div class="col-lg-6">

                <form>
                    <div class="container-lg">

                        <div class="row justify-content-start">

                            <div class="col">
                                <label for="voornaam" class="form-label">Voornaam</label>
                                <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                            </div>

                            <div class="col">
                                <label for="naam" class="form-label">Naam</label>
                                <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                            </div>
                        </div>

                        <div class="row justify-content-start">
                            <div class="col">
                                <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                                <input type="text" class="form-control" id="gebruikersnaam" placeholder="divoc91">
                            </div>
                        </div>

                    </div>
                </form>

            </div>
            <div class="col-lg-6">
                2 of 2
            </div>
        </div>
    </div>
    
</body>
</html>
